<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <div class="hour col-1">
          <p>9AM</p>
        </div>
        <div class="row col-10">
          <textarea id="nineAm" class="row" cols="110"></textarea>
        </div>
        <button class="col-1 saveBtn nineAm" id="nineAm">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p>10AM</p>
        </div>
        <div class="col-10 row">
          <textarea id="tenAm" class="row" cols="110"></textarea>
        </div>
        <button class="col-1 saveBtn tenAm" id="tenAm">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p>11AM</p>
        </div>
        <div class="col-10 row">
          <textarea id="elevenAm" class="row" cols="110"></textarea>
        </div>
        <button class="col-1 saveBtn elevenAm" id="elevenAm">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p>12PM</p>
        </div>
        <div class="col-10 row">
          <textarea id="twelvePm" class="row" cols="110"></textarea>
        </div>
        <button class="col-1 saveBtn twelvePm" id="twelvePm">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- </br> -->
      <div class="row">
        <div class="col-1 hour">
          <p>1PM</p>
        </div>
        <div class="col-10 row">
          <textarea id="onePm" class="row" cols="110"></textarea>
        </div>
        <button class="col-1 saveBtn onePm" id="onePm">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- </br> -->
      <div class="row">
        <div class="col-1 hour">
          <p>2PM</p>
        </div>
        <div class="col-10 row">
          <textarea id="twoPm" class="row" cols="110"></textarea>
        </div>
        <button class="col-1 saveBtn twoPm" id="twoPm">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- </br> -->
      <div class="row">
        <div class="col-1 hour">
          <p>3PM</p>
        </div>
        <div class="col-10 row">
          <textarea id="threePm" class="row" cols="110"></textarea>
        </div>
        <button class="col-1 saveBtn threePm" id="threePm">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- </br> -->
      <div class="row">
        <div class="col-1 hour">
          <p>4PM</p>
        </div>
        <div class="col-10 row">
          <textarea id="fourPm" class="row" cols="110"></textarea>
        </div>
        <button class="col-1 saveBtn fourPm" id="fourPm">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- </br> -->
      <div class="row">
        <div class="col-1 hour">
          <p>5PM</p>
        </div>
        <div class="col-10 row">
          <textarea id="fivePm" class="row" cols="110"></textarea>
        </div>
        <button class="col-1 saveBtn fivePm" id="fivePm">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
